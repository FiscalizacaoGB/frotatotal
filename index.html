<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Consulta de Ve√≠culos</title>

<style>
:root {
  --azul: #0b2545;
  --cinza: #f1f5f9;
}

body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #fff;
  padding: 12px 16px;
  border-bottom: 4px solid var(--azul);
}

header h1 {
  margin: 0;
  font-size: 18px;
  color: var(--azul);
}

header img {
  height: 40px;
}

.container {
  max-width: 540px;
  margin: 20px auto;
  background: #fff;
  padding: 20px;
  border-radius: 12px;
}

/* üîπ TABS */
.tabs {
  display: flex;
  gap: 8px;
  margin-bottom: 16px;
}

.tabs button {
  flex: 1;
  padding: 10px;
  background: #e5e7eb;
  color: var(--azul);
  border-radius: 8px;
}

.tabs button.active {
  background: var(--azul);
  color: #fff;
}

.hidden {
  display: none;
}

select,
input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 6px;
  border: 1px solid #d1d5db;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 12px;
  background: var(--azul);
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}

button:disabled {
  background: #94a3b8;
}

#loading,
#loadingStatus {
  display: none;
  margin-top: 15px;
  text-align: center;
  font-weight: bold;
  color: var(--azul);
}

/* üîπ CARDS */
.card {
  background: var(--cinza);
  border-left: 5px solid var(--azul);
  padding: 14px;
  margin-top: 15px;
  border-radius: 10px;
  font-size: 14px;
}

.card h3 {
  margin: 0 0 8px 0;
  color: var(--azul);
  font-size: 16px;
}

.card p {
  margin: 4px 0;
}

.operacao-item {
  background: #fff;
  border-radius: 8px;
  padding: 10px;
  margin-top: 10px;
}
</style>
</head>

<body>

<header>
  <h1>Consulta de Ve√≠culos</h1>
  <img src="logo.png" alt="Cidade Sol">
</header>

<div class="container">

  <!-- üîπ ABAS -->
  <div class="tabs">
    <button class="active" onclick="trocarAba('consulta')">Consulta de Ve√≠culos</button>
    <button onclick="trocarAba('status')">Status da Frota</button>
  </div>

  <!-- ===============================
       ABA CONSULTA
  =============================== -->
  <div id="aba-consulta">

    <select id="linha">
      <option value="">Selecione ‚Äì Linha</option>
    </select>

    <select id="setor">
      <option value="">Selecione ‚Äì Setor / NOP</option>
    </select>

    <input type="number" id="ordem" placeholder="(Opcional) N¬∫ de Ordem">

    <button id="btnBuscar" onclick="buscar()">Pesquisar</button>

    <div id="loading">Carregando...</div>
    <div id="resultado"></div>

  </div>

  <!-- ===============================
       ABA STATUS DA FROTA
  =============================== -->
  <div id="aba-status" class="hidden">

    <button onclick="atualizarStatus()">Atualizar ‚Äì Frota Dispon√≠vel</button>

    <input type="number" id="ordemStatus" placeholder="Pesquisar por N¬∫ de Ordem">
    <button onclick="buscarStatus()">Pesquisar</button>

    <div id="loadingStatus">Carregando...</div>
    <div id="resultadoStatus"></div>

  </div>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzT7o_xUP0tT2tPlqjXDDMKcqjq67Ycne_0Ip9l5cR1yVIjdHCJzpGr6P1jEgGKNkSH/exec";

/* ===============================
   TROCA DE ABAS
=============================== */
function trocarAba(aba) {
  document.getElementById("aba-consulta").classList.add("hidden");
  document.getElementById("aba-status").classList.add("hidden");

  document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));

  if (aba === "consulta") {
    document.getElementById("aba-consulta").classList.remove("hidden");
    document.querySelectorAll(".tabs button")[0].classList.add("active");
  } else {
    document.getElementById("aba-status").classList.remove("hidden");
    document.querySelectorAll(".tabs button")[1].classList.add("active");
  }
}

/* ===============================
   CARREGA FILTROS
=============================== */
document.addEventListener("DOMContentLoaded", () => {
  fetch(API_URL)
    .then(r => r.json())
    .then(dados => {
      preencher("linha", dados.linhas);
      preencher("setor", dados.setores);
    });
});

function preencher(id, lista) {
  const select = document.getElementById(id);
  lista.sort((a, b) => a.localeCompare(b, "pt-BR")).forEach(item => {
    const op = document.createElement("option");
    op.value = item;
    op.textContent = item;
    select.appendChild(op);
  });
}

/* ===============================
   BUSCA ORIGINAL
=============================== */
function buscar() {
  const linha = document.getElementById("linha").value;
  const setor = document.getElementById("setor").value;
  const ordem = document.getElementById("ordem").value;

  const resultado = document.getElementById("resultado");
  const loading = document.getElementById("loading");
  const btn = document.getElementById("btnBuscar");

  loading.style.display = "block";
  resultado.innerHTML = "";
  btn.disabled = true;

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "text/plain;charset=utf-8" },
    body: JSON.stringify({ linha, setor, ordem })
  })
  .then(r => r.json())
  .then(lista => {
    loading.style.display = "none";
    btn.disabled = false;

    if (!lista.length) {
      resultado.innerHTML = "Nenhum ve√≠culo encontrado.";
      return;
    }

    resultado.innerHTML = lista.map(v => `
      <div class="card">
        <h3>Ordem ${v.ordem}</h3>
        <p><strong>Linha:</strong> ${v.linha}</p>
        <p><strong>Setor / NOP:</strong> ${v.setor}</p>
        <p><strong>Servi√ßo:</strong> ${v.servico}</p>
        <p><strong>Ano:</strong> ${v.ano}</p>
        <p><strong>N¬∫ Poltronas:</strong> ${v.poltronas}</p>
        <p><strong>Sanit√°rio:</strong> ${v.sanitario}</p>
        <p><strong>Ar Condicionado:</strong> ${v.ar}</p>
        <p><strong>Frontal / Traseiro:</strong> ${v.frontal}</p>
      </div>
    `).join("");
  });
}

/* ===============================
   STATUS ‚Äì PESQUISAR (MULTI-HOR√ÅRIOS)
=============================== */
function buscarStatus() {
  const ordem = document.getElementById("ordemStatus").value;
  if (!ordem) return alert("Informe o N¬∫ de Ordem");

  const res = document.getElementById("resultadoStatus");
  const load = document.getElementById("loadingStatus");

  res.innerHTML = "";
  load.style.display = "block";

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "text/plain;charset=utf-8" },
    body: JSON.stringify({ action: "buscarStatus", ordem })
  })
  .then(r => r.json())
  .then(v => {
    load.style.display = "none";

    let html = `<div class="card"><h3>Ordem ${ordem}</h3>`;

    if (v.status === "Opera√ß√£o") {
      html += `<p><strong>Status:</strong> Em Opera√ß√£o</p>`;

      v.operacoes.forEach(o => {
        html += `
          <div class="operacao-item">
            <p><strong>Origem:</strong> ${o.origem}</p>
            <p><strong>Destino:</strong> ${o.destino}</p>
            <p><strong>Hor√°rio:</strong> ${o.horario}</p>
            <p><strong>Motorista:</strong> ${o.motorista}</p>
          </div>
        `;
      });

    } else if (v.status === "Retido") {
      html += `
        <p><strong>Status:</strong> Retido</p>
        <p><strong>Reclama√ß√£o:</strong> ${v.reclamacao}</p>
        <p><strong>Garagem:</strong> ${v.garagem}</p>`;
    } else {
      html += `<p><strong>Status:</strong> Dispon√≠vel</p>`;
    }

    html += "</div>";
    res.innerHTML = html;
  });
}
</script>

</body>
</html>

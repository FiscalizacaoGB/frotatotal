<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Consulta de VeÃ­culo</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 0;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #ffffff;
  padding: 12px 16px;
  border-bottom: 3px solid #0b2545;
}

header h1 {
  font-size: 18px;
  margin: 0;
  color: #0b2545;
}

header img {
  height: 45px;
}
button {
  background: #0b2545;
}
  button:hover {
  background: #163a63;
}
#resultado {
  background: #f1f5f9;
  border-left: 4px solid #0b2545;
}
#loading {
  color: #0b2545;
}
/* CONTAINER */
.container {
  max-width: 500px;
  margin: 20px auto;
  background: #ffffff;
  padding: 20px;
  border-radius: 12px;
}

/* INPUT */
input[type="number"] {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  font-size: 16px;
}

/* CHECKBOX */
.opcoes label {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
  font-size: 15px;
}

.opcoes input {
  margin-right: 8px;
}

/* BOTÃƒO */
button {
  width: 100%;
  padding: 12px;
  background: #0b2545;
  color: #ffffff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}

button:disabled {
  background: #94a3b8;
  cursor: not-allowed;
}

/* RESULTADO */
#resultado {
  margin-top: 20px;
  background: #f1f5f9;
  padding: 15px;
  border-radius: 8px;
  font-size: 15px;

  /* ðŸ”‘ ISSO RESOLVE TEXTO CORTADO */
  white-space: normal;
  word-break: break-word;
}

/* LOADING */
#loading {
  display: none;
  margin-top: 15px;
  text-align: center;
  color: #0b2545;
  font-weight: bold;
}

/* MOBILE */
@media (max-width: 480px) {
  header h1 {
    font-size: 16px;
  }
}
</style>
</head>

<body>

<header>
  <h1>Consulta de VeÃ­culo</h1>
  <img src="logo.png" alt="Cidade Sol">
</header>

<div class="container">

  <input type="number" id="ordem" placeholder="Digite o NÂº Ordem">

  <div class="opcoes">
    <label><input type="checkbox" value="SETOR"> SETOR OU NOP</label>
    <label><input type="checkbox" value="ANO"> Ano</label>
    <label><input type="checkbox" value="POLTRONAS"> NÂº Poltronas</label>
    <label><input type="checkbox" value="SANITARIO"> SanitÃ¡rio</label>
    <label><input type="checkbox" value="AR"> Ar Condicionado</label>
    <label><input type="checkbox" value="FRONTAL"> Frontal / Traseiro</label>
  </div>

  <button id="btnBuscar" onclick="buscarVeiculo()">Pesquisar</button>

  <div id="loading">Carregando...</div>

  <div id="resultado"></div>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbz-NYps-KuC1vc4PHpfLE2AVJZE6ohJQXMjrO2TyWciF4I6rJmYipWgxgZ1Z9w5HKTT/exec";

function buscarVeiculo() {
  const ordem = document.getElementById("ordem").value;
  const campos = [...document.querySelectorAll(".opcoes input:checked")]
    .map(cb => cb.value);

  const resultado = document.getElementById("resultado");
  const loading = document.getElementById("loading");
  const botao = document.getElementById("btnBuscar");

  if (!ordem) {
    alert("Informe o NÂº Ordem");
    return;
  }

  resultado.innerHTML = "";
  loading.style.display = "block";
  botao.disabled = true;

  fetch(API_URL, {
    method: "POST",
    headers: {
      "Content-Type": "text/plain;charset=utf-8"
    },
    body: JSON.stringify({ ordem, campos })
  })
  .then(res => res.json())
  .then(dados => {
    loading.style.display = "none";
    botao.disabled = false;

    if (dados.erro) {
      resultado.innerHTML = dados.erro;
      return;
    }

    let html = `<strong>Linha:</strong> ${dados.linha}<br>`;

    if (dados.setor) html += `<strong>Setor / NOP:</strong> ${dados.setor}<br>`;
    if (dados.ano) html += `<strong>Ano:</strong> ${dados.ano}<br>`;
    if (dados.poltronas) html += `<strong>NÂº Poltronas:</strong> ${dados.poltronas}<br>`;
    if (dados.ar) html += `<strong>Ar Condicionado:</strong> ${dados.ar}<br>`;
    if (dados.frontal) html += `<strong>Frontal / Traseiro:</strong> ${dados.frontal}<br>`;
    if (dados.sanitario) html += `<strong>SanitÃ¡rio:</strong> ${dados.sanitario}<br>`;

    resultado.innerHTML = html;
  })
  .catch(err => {
    loading.style.display = "none";
    botao.disabled = false;
    resultado.innerHTML = "Erro ao consultar a planilha.";
    console.error(err);
  });
}
</script>

</body>
</html>

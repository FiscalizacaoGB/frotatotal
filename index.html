<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Consulta de Veículo</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}
.container {
  max-width: 500px;
  margin: auto;
  background: #fff;
  padding: 20px;
  border-radius: 10px;
}
h2 {
  text-align: center;
}
input[type="number"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
}
.opcoes label {
  display: block;
  margin-bottom: 8px;
}
button {
  width: 100%;
  padding: 10px;
  background: #0b2545;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
button:hover {
  background: #163a63;
}
#resultado {
  margin-top: 20px;
  background: #e5e7eb;
  padding: 15px;
  border-radius: 6px;
}
</style>
</head>

<body>
<div class="container">
  <h2>Consulta de Veículo</h2>

  <input type="number" id="ordem" placeholder="Digite o Nº Ordem">

  <div class="opcoes">
    <label><input type="checkbox" value="SETOR"> SETOR OU NOP</label>
    <label><input type="checkbox" value="ANO"> Ano</label>
    <label><input type="checkbox" value="POLTRONAS"> Nº Poltronas</label>
    <label><input type="checkbox" value="AR"> Ar Condicionado</label>
    <label><input type="checkbox" value="FRONTAL"> Frontal / Traseiro</label>
  </div>

  <button onclick="buscarVeiculo()">Pesquisar</button>

  <div id="resultado"></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzeJyD9FyI7yiKNaFtubghaC7i5yFNO0wI5be41jeqSGRDb3gs5sEn_uU5nOo-8iw-6/exec";

function buscarVeiculo() {
  const ordem = document.getElementById("ordem").value;
  const campos = [...document.querySelectorAll(".opcoes input:checked")]
    .map(cb => cb.value);

  if (!ordem) {
    alert("Informe o Nº Ordem");
    return;
  }

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "text/plain" },
    body: JSON.stringify({ ordem, campos })
  })
  .then(r => r.json())
  .then(dados => {
    if (dados.erro) {
      document.getElementById("resultado").innerHTML = dados.erro;
      return;
    }

    let html = `<strong>Linha:</strong> ${dados.linha}<br>`;

    if (dados.setor) html += `<strong>Setor / NOP:</strong> ${dados.setor}<br>`;
    if (dados.ano) html += `<strong>Ano:</strong> ${dados.ano}<br>`;
    if (dados.poltronas) html += `<strong>Nº Poltronas:</strong> ${dados.poltronas}<br>`;
    if (dados.ar) html += `<strong>Ar Condicionado:</strong> ${dados.ar}<br>`;
    if (dados.frontal) html += `<strong>Frontal / Traseiro:</strong> ${dados.frontal}<br>`;

    document.getElementById("resultado").innerHTML = html;
  })
  .catch(() => {
    document.getElementById("resultado").innerHTML =
      "Erro ao consultar a planilha.";
  });
}
</script>
</body>
</html>

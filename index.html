<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Consulta de VeÃ­culos</title>

<style>
:root {
  --azul: #0b2545;
  --cinza: #f1f5f9;
}

body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #fff;
  padding: 12px 16px;
  border-bottom: 4px solid var(--azul);
}

header h1 {
  margin: 0;
  font-size: 18px;
  color: var(--azul);
}

header img {
  height: 40px;
}

.container {
  max-width: 540px;
  margin: 20px auto;
  background: #fff;
  padding: 20px;
  border-radius: 12px;
}

select,
input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 6px;
  border: 1px solid #d1d5db;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 12px;
  background: var(--azul);
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}

button:disabled {
  background: #94a3b8;
}

#loading {
  display: none;
  margin-top: 15px;
  text-align: center;
  font-weight: bold;
  color: var(--azul);
}

/* ðŸ”¹ CARDS */
.card {
  background: var(--cinza);
  border-left: 5px solid var(--azul);
  padding: 14px;
  margin-top: 15px;
  border-radius: 10px;
  font-size: 14px;
}

.card h3 {
  margin: 0 0 8px 0;
  color: var(--azul);
  font-size: 16px;
}

.card p {
  margin: 4px 0;
}
</style>
</head>

<body>

<header>
  <h1>Consulta de VeÃ­culos</h1>
  <img src="logo.png" alt="Cidade Sol">
</header>

<div class="container">

  <select id="linha">
    <option value="">Selecione â€“ Linha</option>
  </select>

  <select id="setor">
    <option value="">Selecione â€“ Setor / NOP</option>
  </select>

  <input type="number" id="ordem" placeholder="(Opcional) NÂº de Ordem">

  <button id="btnBuscar" onclick="buscar()">Pesquisar</button>

  <div id="loading">Carregando...</div>
  <div id="resultado"></div>

</div>

<script>
const API_URL = "SUA_URL_DO_APPS_SCRIPT";

/* ðŸ”¹ CARREGA FILTROS */
document.addEventListener("DOMContentLoaded", () => {
  fetch(API_URL)
    .then(r => r.json())
    .then(dados => {
      preencher("linha", dados.linhas);
      preencher("setor", dados.setores);
    })
    .catch(() => alert("Erro ao carregar filtros"));
});

function preencher(id, lista) {
  const select = document.getElementById(id);
  lista.forEach(item => {
    const op = document.createElement("option");
    op.value = item;
    op.textContent = item;
    select.appendChild(op);
  });
}

/* ðŸ”Ž BUSCA */
function buscar() {
  const linha = linhaEl.value;
  const setor = setorEl.value;
  const ordem = ordemEl.value;

  const resultado = document.getElementById("resultado");
  const loading = document.getElementById("loading");
  const btn = document.getElementById("btnBuscar");

  loading.style.display = "block";
  resultado.innerHTML = "";
  btn.disabled = true;

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "text/plain;charset=utf-8" },
    body: JSON.stringify({ linha, setor, ordem })
  })
  .then(r => r.json())
  .then(lista => {
    loading.style.display = "none";
    btn.disabled = false;

    if (!lista.length) {
      resultado.innerHTML = "Nenhum veÃ­culo encontrado.";
      return;
    }

    resultado.innerHTML = lista.map(v => `
      <div class="card">
        <h3>Ordem ${v.ordem}</h3>
        <p><strong>Linha:</strong> ${v.linha}</p>
        <p><strong>Setor / NOP:</strong> ${v.setor}</p>
        <p><strong>ServiÃ§o:</strong> ${v.servico}</p>
        <p><strong>Ano:</strong> ${v.ano}</p>
        <p><strong>Poltronas:</strong> ${v.poltronas}</p>
        <p><strong>SanitÃ¡rio:</strong> ${v.sanitario}</p>
        <p><strong>Ar Condicionado:</strong> ${v.ar}</p>
        <p><strong>Frontal / Traseiro:</strong> ${v.frontal}</p>
      </div>
    `).join("");
  })
  .catch(() => {
    loading.style.display = "none";
    btn.disabled = false;
    resultado.innerHTML = "Erro ao consultar dados.";
  });
}

/* atalhos */
const linhaEl = document.getElementById("linha");
const setorEl = document.getElementById("setor");
const ordemEl = document.getElementById("ordem");
</script>

</body>
</html>

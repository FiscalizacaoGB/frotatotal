<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Consulta de Ve√≠culos</title>

<style>
:root {
  --azul: #0b2545;
  --cinza: #f1f5f9;
}

body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #fff;
  padding: 12px 16px;
  border-bottom: 4px solid var(--azul);
}

header h1 {
  margin: 0;
  font-size: 18px;
  color: var(--azul);
}

header img {
  height: 40px;
}

.container {
  max-width: 540px;
  margin: 20px auto;
  background: #fff;
  padding: 20px;
  border-radius: 12px;
}

/* üîπ TABS */
.tabs {
  display: flex;
  gap: 8px;
  margin-bottom: 16px;
}

.tabs button {
  flex: 1;
  padding: 10px;
  background: #e5e7eb;
  color: var(--azul);
  border-radius: 8px;
}

.tabs button.active {
  background: var(--azul);
  color: #fff;
}

.hidden {
  display: none;
}

select,
input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 6px;
  border: 1px solid #d1d5db;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 12px;
  background: var(--azul);
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}

#loading,
#loadingStatus {
  display: none;
  margin-top: 15px;
  text-align: center;
  font-weight: bold;
  color: var(--azul);
}

/* üîπ CARDS */
.card {
  background: var(--cinza);
  border-left: 5px solid var(--azul);
  padding: 14px;
  margin-top: 15px;
  border-radius: 10px;
  font-size: 14px;
}

.card h3 {
  margin: 0 0 8px 0;
  color: var(--azul);
  font-size: 16px;
}

.card p {
  margin: 4px 0;
}

.operacao-item {
  background: #fff;
  border-radius: 8px;
  padding: 10px;
  margin-top: 10px;
}
  .acoes-status {
  display: flex;
  flex-direction: column;
  gap: 12px; /* espa√ßamento entre os bot√µes */
  margin-bottom: 12px;
}

</style>
</head>

<body>

<header>
  <h1>Consulta de Ve√≠culos</h1>
  <img src="logo.png" alt="Cidade Sol">
</header>

<div class="container">

  <div class="tabs">
    <button class="active" onclick="trocarAba('consulta')">Consulta de Ve√≠culos</button>
    <button onclick="trocarAba('status')">Status da Frota</button>
  </div>

  <!-- ABA CONSULTA -->
  <div id="aba-consulta">
    <select id="linha"><option value="">Selecione ‚Äì Linha</option></select>
    <select id="setor"><option value="">Selecione ‚Äì Setor / NOP</option></select>
    <input type="number" id="ordem" placeholder="(Opcional) N¬∫ de Ordem">
    <button onclick="buscar()">Pesquisar</button>
    <div id="loading">Carregando...</div>
    <div id="resultado"></div>
  </div>

  <!-- ABA STATUS -->
  <div id="aba-status" class="hidden">
<div class="acoes-status">
  <button onclick="atualizarStatus()">Atualizar ‚Äì Frota Dispon√≠vel</button>
  <button onclick="buscarPlantao()">Plant√£o</button>
</div>

    <input type="number" id="ordemStatus" placeholder="Pesquisar por N¬∫ de Ordem">
    <button onclick="buscarStatus()">Pesquisar</button>

    <div id="loadingStatus">Carregando...</div>
    <div id="resultadoStatus"></div>
  </div>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwTrIUfXiuvD1rz5YrNE6Ox-cuDLsyKr3EPvPboVza3lHJ_wjFr9XF__bAyuroc123n/exec";

/* ===============================
   TROCA DE ABAS
=============================== */
function trocarAba(aba) {
  document.getElementById("aba-consulta").classList.add("hidden");
  document.getElementById("aba-status").classList.add("hidden");
  document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));

  if (aba === "consulta") {
    document.getElementById("aba-consulta").classList.remove("hidden");
    document.querySelectorAll(".tabs button")[0].classList.add("active");
  } else {
    document.getElementById("aba-status").classList.remove("hidden");
    document.querySelectorAll(".tabs button")[1].classList.add("active");
  }
}

/* ===============================
   ATUALIZAR STATUS DA FROTA
=============================== */
function atualizarStatus() {
  const res = document.getElementById("resultadoStatus");
  const load = document.getElementById("loadingStatus");

  res.innerHTML = "";
  load.style.display = "block";

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "text/plain;charset=utf-8" },
    body: JSON.stringify({ action: "statusFrota" })
  })
  .then(r => r.json())
  .then(dados => {
    load.style.display = "none";

    const totalDisponiveis = dados.disponiveis.length;
   const totalComAr = dados.disponiveis.filter(v => {
  const valor = String(v.ar || "").trim().toUpperCase();
  return valor === "SIM";
}).length;


    const htmlDisponiveis = `
      <div class="card">
        <h3>Frota Dispon√≠vel</h3>
        <p><strong>Total de ve√≠culos dispon√≠veis:</strong> ${totalDisponiveis}</p>
        <p><strong>Com Ar-Condicionado:</strong> ${totalComAr}</p>

        ${totalDisponiveis
          ? dados.disponiveis.map(v => `
              <div class="operacao-item">
                <p><strong>Ordem:</strong> ${v.ordem}</p>
                <p><strong>Poltronas:</strong> ${v.poltronas}</p>
                <p><strong>Sanit√°rio:</strong> ${v.sanitario}</p>
                <p><strong>Ar:</strong> ${v.ar}</p>
              </div>
            `).join("")
          : "<p>Nenhum ve√≠culo dispon√≠vel.</p>"}
      </div>`;

    const htmlRetidos = `
      <div class="card">
        <h3>Ve√≠culos Retidos</h3>
        ${dados.retidos.length
          ? dados.retidos.map(v => `
              <div class="operacao-item">
                <p><strong>Carro:</strong> ${v.carro}</p>
                <p><strong>Reclama√ß√£o:</strong> ${v.reclamacao}</p>
                <p><strong>Garagem:</strong> ${v.garagem}</p>
              </div>
            `).join("")
          : "<p>Nenhum ve√≠culo retido.</p>"}
      </div>`;

    res.innerHTML = htmlDisponiveis + htmlRetidos;
  });
}

/* ===============================
   PLANT√ÉO
=============================== */
function buscarPlantao() {
  const res = document.getElementById("resultadoStatus");
  const load = document.getElementById("loadingStatus");

  res.innerHTML = "";
  load.style.display = "block";

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "text/plain;charset=utf-8" },
    body: JSON.stringify({ action: "plantao" })
  })
  .then(r => r.json())
  .then(lista => {
    load.style.display = "none";

    if (!lista.length) {
      res.innerHTML = "<p>Nenhum plant√£o encontrado.</p>";
      return;
    }

    res.innerHTML = `
      <div class="card">
        <h3>Plant√£o</h3>
        ${lista.map(p => `
          <div class="operacao-item">
            <p><strong>Origem:</strong> ${p.origem}</p>
            <p><strong>Destino:</strong> ${p.destino}</p>
            <p><strong>Hor√°rio:</strong> ${p.horario}</p>
            <p><strong>Motorista:</strong> ${p.motorista}</p>
          </div>
        `).join("")}
      </div>`;
  });
}

/* ===============================
   BUSCAR STATUS INDIVIDUAL
=============================== */
function buscarStatus() {
  const ordem = document.getElementById("ordemStatus").value;
  if (!ordem) return alert("Informe o N¬∫ de Ordem");

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "text/plain;charset=utf-8" },
    body: JSON.stringify({ action: "buscarStatus", ordem })
  })
  .then(r => r.json())
  .then(v => {
    let html = `<div class="card"><h3>Ordem ${ordem}</h3>`;

    if (v.status === "Opera√ß√£o") {
      html += `<p><strong>Status:</strong> Em Opera√ß√£o</p>`;
      v.operacoes.forEach(o => {
        html += `
          <div class="operacao-item">
            <p><strong>Origem:</strong> ${o.origem}</p>
            <p><strong>Destino:</strong> ${o.destino}</p>
            <p><strong>Hor√°rio:</strong> ${o.horario}</p>
            <p><strong>Motorista:</strong> ${o.motorista}</p>
          </div>`;
      });
    } else if (v.status === "Retido") {
      html += `
        <p><strong>Status:</strong> Retido</p>
        <p><strong>Reclama√ß√£o:</strong> ${v.reclamacao}</p>
        <p><strong>Garagem:</strong> ${v.garagem}</p>`;
    } else {
      html += `<p><strong>Status:</strong> Dispon√≠vel</p>`;
    }

    document.getElementById("resultadoStatus").innerHTML = html + "</div>";
  });
}
</script>

</body>
</html>

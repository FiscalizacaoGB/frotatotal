<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Consulta de Veículo</title>

<style>
:root {
  --principal: #0b2545;
  --principal-hover: #163a63;
  --claro: #f4f6f8;
}

body {
  font-family: Arial, sans-serif;
  background: var(--claro);
  margin: 0;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #fff;
  padding: 12px 16px;
  border-bottom: 4px solid var(--principal);
}

header h1 {
  font-size: 18px;
  color: var(--principal);
  margin: 0;
}

header img {
  height: 45px;
}

.container {
  max-width: 520px;
  margin: 20px auto;
  background: #fff;
  padding: 20px;
  border-radius: 12px;
}

select,
input[type="number"] {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  font-size: 15px;
  border-radius: 6px;
  border: 1px solid #d1d5db;
}

button {
  width: 100%;
  padding: 12px;
  background: var(--principal);
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: var(--principal-hover);
}

button:disabled {
  background: #94a3b8;
  cursor: not-allowed;
}

#resultado {
  margin-top: 20px;
  background: #f1f5f9;
  padding: 15px;
  border-left: 4px solid var(--principal);
  border-radius: 8px;
  font-size: 15px;
  white-space: normal;
  word-break: break-word;
}

#loading {
  display: none;
  margin-top: 15px;
  text-align: center;
  font-weight: bold;
  color: var(--principal);
}
</style>
</head>

<body>

<header>
  <h1>Consulta de Veículo</h1>
  <img src="logo.png" alt="Cidade Sol">
</header>

<div class="container">

  <select id="setor">
    <option value="">Selecione – Setor / NOP</option>
  </select>

  <select id="ano">
    <option value="">Selecione – Ano</option>
  </select>

  <select id="ar">
    <option value="">Selecione – Ar Condicionado</option>
    <option value="SIM">Sim</option>
    <option value="NÃO">Não</option>
  </select>

  <input type="number" id="ordem" placeholder="(Opcional) Nº Ordem">

  <button id="btnBuscar" onclick="buscar()">Pesquisar</button>

  <div id="loading">Carregando...</div>
  <div id="resultado"></div>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbz-NYps-KuC1vc4PHpfLE2AVJZE6ohJQXMjrO2TyWciF4I6rJmYipWgxgZ1Z9w5HKTT/exec";

document.addEventListener("DOMContentLoaded", carregarFiltros);

function carregarFiltros() {
  fetch(API_URL)
    .then(res => res.json())
    .then(dados => {
      if (dados.erro) {
        alert(dados.erro);
        return;
      }
      preencherSelect("setor", dados.setores);
      preencherSelect("ano", dados.anos);
    })
    .catch(() => alert("Erro ao carregar filtros"));
}

function preencherSelect(id, lista) {
  const select = document.getElementById(id);
  if (!lista || select.options.length > 1) return;

  lista
    .slice()
    .sort((a, b) => a.localeCompare(b, "pt-BR"))
    .forEach(item => {
      const opt = document.createElement("option");
      opt.value = item;
      opt.textContent = item;
      select.appendChild(opt);
    });
}

function buscar() {
  const ordem = document.getElementById("ordem").value;
  const setor = document.getElementById("setor").value;
  const ano = document.getElementById("ano").value;
  const ar = document.getElementById("ar").value;

  const resultado = document.getElementById("resultado");
  const loading = document.getElementById("loading");
  const botao = document.getElementById("btnBuscar");

  loading.style.display = "block";
  resultado.innerHTML = "";
  botao.disabled = true;

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "text/plain;charset=utf-8" },
    body: JSON.stringify({ ordem, setor, ano, ar })
  })
  .then(res => res.json())
  .then(dados => {
    loading.style.display = "none";
    botao.disabled = false;

    if (!dados.length) {
      resultado.innerHTML = "Nenhum veículo encontrado.";
      return;
    }

    resultado.innerHTML = dados.map(v => `
      <strong>Nº Ordem:</strong> ${v.ordem}<br>
      <strong>Setor / NOP:</strong> ${v.setor}<br>
      <strong>Ano:</strong> ${v.ano}<br>
      <strong>Ar Condicionado:</strong> ${v.ar}<br>
      <strong>Poltronas:</strong> ${v.poltronas}<br>
      <strong>Sanitário:</strong> ${v.sanitario}<br>
      <hr>
    `).join("");
  })
  .catch(() => {
    loading.style.display = "none";
    botao.disabled = false;
    resultado.innerHTML = "Erro ao consultar dados.";
  });
}
</script>

</body>
</html>

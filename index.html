<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Consulta de Veículos</title>

<style>
:root {
  --azul: #0b2545;
  --cinza: #f1f5f9;
}

body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #fff;
  padding: 12px 16px;
  border-bottom: 4px solid var(--azul);
}

header h1 {
  margin: 0;
  font-size: 18px;
  color: var(--azul);
}

header img {
  height: 40px;
}

.container {
  max-width: 540px;
  margin: 20px auto;
  background: #fff;
  padding: 20px;
  border-radius: 12px;
}

.tabs {
  display: flex;
  gap: 8px;
  margin-bottom: 16px;
}

.tabs button {
  flex: 1;
  padding: 10px;
  background: #e5e7eb;
  color: var(--azul);
  border-radius: 8px;
  border: none;
  cursor: pointer;
}

.tabs button.active {
  background: var(--azul);
  color: #fff;
}

.hidden {
  display: none;
}

select,
input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 6px;
  border: 1px solid #d1d5db;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 12px;
  background: var(--azul);
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}

#loading,
#loadingStatus {
  display: none;
  margin-top: 15px;
  text-align: center;
  font-weight: bold;
  color: var(--azul);
}

/* CARDS */
.card {
  background: var(--cinza);
  border-left: 5px solid var(--azul);
  padding: 14px;
  margin-top: 15px;
  border-radius: 10px;
  font-size: 14px;
}

.card-vermelho {
  background: #fee2e2;
  border-left: 5px solid #dc2626;
}

.tratativa-texto {
  color: #b91c1c;
  font-weight: bold;
  margin-top: 6px;
}

.card h3 {
  margin: 0 0 8px 0;
  color: var(--azul);
  font-size: 16px;
}

.card p {
  margin: 4px 0;
}

.operacao-item {
  background: #fff;
  border-radius: 8px;
  padding: 10px;
  margin-top: 10px;
}

.acoes-status {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-bottom: 12px;
}
</style>
</head>

<body>

<header>
  <h1>Consulta de Veículos</h1>
  <img src="logo.png" alt="Cidade Sol">
</header>

<div class="container">

  <div class="tabs">
    <button class="active" onclick="trocarAba('consulta')">Consulta de Veículos</button>
    <button onclick="trocarAba('status')">Status da Frota</button>
  </div>

  <!-- ABA CONSULTA -->
  <div id="aba-consulta">
    <select id="linha"><option value="">Selecione – Linha</option></select>
    <select id="setor"><option value="">Selecione – Setor / NOP</option></select>
    <input type="number" id="ordem" placeholder="(Opcional) Nº de Ordem">
    <button onclick="buscar()">Pesquisar</button>
    <div id="loading">Carregando...</div>
    <div id="resultado"></div>
  </div>

  <!-- ABA STATUS -->
  <div id="aba-status" class="hidden">

    <div class="acoes-status">
      <button onclick="atualizarStatus()">Atualizar – Frota Disponível</button>
      <button onclick="buscarPlantao()">Plantão</button>
    </div>

    <input type="number" id="ordemStatus" placeholder="Pesquisar por Nº de Ordem">
    <button onclick="buscarStatus()">Pesquisar</button>

    <div id="loadingStatus">Carregando...</div>
    <div id="resultadoStatus"></div>
  </div>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwTrIUfXiuvD1rz5YrNE6Ox-cuDLsyKr3EPvPboVza3lHJ_wjFr9XF__bAyuroc123n/exec";
const API_OCORRENCIAS = "https://script.google.com/macros/s/AKfycbwppmMfiEuUhfwjWUOmne3MsznX7w4ztoTm8FZgcSxNEceWAiaY-31M7rVvXUkl8gfB/exec";

/* TROCA DE ABAS */
function trocarAba(aba) {
  document.getElementById("aba-consulta").classList.add("hidden");
  document.getElementById("aba-status").classList.add("hidden");
  document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));

  if (aba === "consulta") {
    document.getElementById("aba-consulta").classList.remove("hidden");
    document.querySelectorAll(".tabs button")[0].classList.add("active");
  } else {
    document.getElementById("aba-status").classList.remove("hidden");
    document.querySelectorAll(".tabs button")[1].classList.add("active");
  }
}

/* CARREGA FILTROS */
document.addEventListener("DOMContentLoaded", () => {
  fetch(API_URL)
    .then(r => r.json())
    .then(dados => {
      preencher("linha", dados.linhas);
      preencher("setor", dados.setores);
    })
    .catch(() => alert("Erro ao carregar filtros"));
});

function preencher(id, lista) {
  const select = document.getElementById(id);
  lista.sort((a, b) => a.localeCompare("pt-BR")).forEach(item => {
    const op = document.createElement("option");
    op.value = item;
    op.textContent = item;
    select.appendChild(op);
  });
}

/* CONSULTA VEÍCULOS */
function buscar() {
  const linha = document.getElementById("linha").value;
  const setor = document.getElementById("setor").value;
  const ordem = document.getElementById("ordem").value;
  const resultado = document.getElementById("resultado");
  const loading = document.getElementById("loading");

  loading.style.display = "block";
  resultado.innerHTML = "";

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "text/plain;charset=utf-8" },
    body: JSON.stringify({ linha, setor, ordem })
  })
  .then(r => r.json())
  .then(lista => {
    loading.style.display = "none";
    if (!lista.length) {
      resultado.innerHTML = "Nenhum veículo encontrado.";
      return;
    }

    resultado.innerHTML = lista.map(v => `
      <div class="card">
        <h3>Ordem ${v.ordem}</h3>
        <p><strong>Linha:</strong> ${v.linha}</p>
        <p><strong>Setor / NOP:</strong> ${v.setor}</p>
        <p><strong>Serviço:</strong> ${v.servico}</p>
        <p><strong>Ano:</strong> ${v.ano}</p>
        <p><strong>Nº Poltronas:</strong> ${v.poltronas}</p>
        <p><strong>Sanitário:</strong> ${v.sanitario}</p>
        <p><strong>Ar Condicionado:</strong> ${v.ar}</p>
        <p><strong>Frontal / Traseiro:</strong> ${v.frontal}</p>
      </div>
    `).join("");
  });
}

/* STATUS – ATUALIZAR (INALTERADO) */
function atualizarStatus() {
  const res = document.getElementById("resultadoStatus");
  const load = document.getElementById("loadingStatus");

  res.innerHTML = "";
  load.style.display = "block";

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "text/plain;charset=utf-8" },
    body: JSON.stringify({ action: "statusFrota" })
  })
  .then(r => r.json())
  .then(dados => {
    load.style.display = "none";

    const total = dados.disponiveis.length;
    const totalComAr = dados.disponiveis.filter(v =>
      String(v.ar || "").trim().toUpperCase() === "SIM"
    ).length;

    res.innerHTML = `
      <div class="card">
        <h3>Frota Disponível</h3>
        <p><strong>Total disponíveis:</strong> ${total}</p>
        <p><strong>Com Ar-Condicionado:</strong> ${totalComAr}</p>
        ${dados.disponiveis.map(v => `
          <div class="operacao-item">
            <p><strong>Ordem:</strong> ${v.ordem}</p>
            <p><strong>Poltronas:</strong> ${v.poltronas}</p>
            <p><strong>Sanitário:</strong> ${v.sanitario}</p>
            <p><strong>Ar:</strong> ${v.ar}</p>
          </div>`).join("")}
      </div>
      <div class="card">
        <h3>Veículos Retidos</h3>
        ${dados.retidos.map(v => `
          <div class="operacao-item">
            <p><strong>Carro:</strong> ${v.carro}</p>
            <p><strong>Reclamação:</strong> ${v.reclamacao}</p>
            <p><strong>Garagem:</strong> ${v.garagem}</p>
          </div>`).join("")}
      </div>`;
  });
}

/* STATUS – PLANTÃO COM TRATATIVA */
async function buscarPlantao() {
  const res = document.getElementById("resultadoStatus");
  const load = document.getElementById("loadingStatus");

  res.innerHTML = "";
  load.style.display = "block";

  try {

    const plantaoResp = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "text/plain;charset=utf-8" },
      body: JSON.stringify({ action: "plantao" })
    });

    const lista = await plantaoResp.json();

    const ocorrResp = await fetch(API_OCORRENCIAS);
    const ocorrencias = await ocorrResp.json();

    load.style.display = "none";

    if (!lista.length) {
      res.innerHTML = "<p>Nenhum plantão encontrado.</p>";
      return;
    }

    res.innerHTML = `
      <div class="card">
        <h3>Plantão</h3>
        ${lista.map(p => {

          let cardVermelho = false;

          if (
            p.origem?.trim().toLowerCase() === "plantão" &&
            p.destino?.trim().toLowerCase() === "salvador"
          ) {

            const primeiroNomePlantao = p.motorista
              ? p.motorista.trim().split(" ")[0].toUpperCase()
              : "";

            cardVermelho = ocorrencias.some(o => {
              if (!o.motorista || !o.status) return false;

              const primeiroNomeOcorrencia = o.motorista
                .trim()
                .split(" ")[0]
                .toUpperCase();

              return (
                primeiroNomePlantao === primeiroNomeOcorrencia &&
                o.status.trim().toUpperCase() === "NÃO TRATADO"
              );
            });
          }

          return `
          <div class="operacao-item ${cardVermelho ? "card-vermelho" : ""}">
            <p><strong>Origem:</strong> ${p.origem}</p>
            <p><strong>Destino:</strong> ${p.destino}</p>
            <p><strong>Horário:</strong> ${p.horario}</p>
            <p><strong>Motorista:</strong> ${p.motorista}</p>
            ${cardVermelho ? `<p class="tratativa-texto">⚠ Tratativa pendente</p>` : ""}
          </div>`;
        }).join("")}
      </div>`;

  } catch (erro) {
    load.style.display = "none";
    res.innerHTML = `
      <div class="card">
        <h3>Erro</h3>
        <p>Falha ao buscar dados.</p>
      </div>`;
    console.error("Erro detalhado:", erro);
  }
}

/* STATUS – BUSCAR POR ORDEM (INALTERADO) */
function buscarStatus() {
  const ordem = document.getElementById("ordemStatus").value;
  if (!ordem) return alert("Informe o Nº de Ordem");

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "text/plain;charset=utf-8" },
    body: JSON.stringify({ action: "buscarStatus", ordem })
  })
  .then(r => r.json())
  .then(v => {
    let html = `<div class="card"><h3>Ordem ${ordem}</h3>`;
    if (v.status === "Operação") {
      html += `<p><strong>Status:</strong> Em Operação</p>`;
      v.operacoes.forEach(o => {
        html += `
          <div class="operacao-item">
            <p><strong>Origem:</strong> ${o.origem}</p>
            <p><strong>Destino:</strong> ${o.destino}</p>
            <p><strong>Horário:</strong> ${o.horario}</p>
            <p><strong>Motorista:</strong> ${o.motorista}</p>
          </div>`;
      });
    } else if (v.status === "Retido") {
      html += `<p><strong>Status:</strong> Retido</p>
               <p><strong>Reclamação:</strong> ${v.reclamacao}</p>
               <p><strong>Garagem:</strong> ${v.garagem}</p>`;
    } else {
      html += `<p><strong>Status:</strong> Disponível</p>`;
    }
    document.getElementById("resultadoStatus").innerHTML = html + "</div>";
  });
}
</script>

</body>
</html>
